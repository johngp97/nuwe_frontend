<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Webpage !</title>
    <link rel="stylesheet" href="login_register_style.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="img/logo_bg.png" />
      </div>
      <div class="login-container">


        <form action="index.html" onsubmit=";return false">
          <img class="avator" src="img/logo_bg.png" />
          <h2>Login</h2>
          <h4 id="match_password"></h4>
          <div class="input-div" one>
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5 id="h5_username"></h5>
              <input id="username" class="input" type="text"  value=""/>
            </div>
          </div>
          <div class="input-div" two>
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5></h5>
              <input id="password" class="input" type="password" value="" />
            </div>
          </div>
          <a href="registro.html">Create account</a>
          <input id="boton" type="submit" class="btn" value="Login" name=send_message_button2>
        </form>



      </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
